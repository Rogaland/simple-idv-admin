<h1>
    Simple IDV Admin
</h1>

<section>
    <form name="searchForm" (submit)="getUsers($event)">
        <div class="input-group">
            <input type="text" name="searchString" class="form-control" [(ngModel)]="searchString" placeholder="Search for..." autocomplete="off" autofocus="on" />
            <span class="input-group-btn">
        <button class="btn btn-default" type="submit">Go!</button>
      </span>
        </div>
    </form>
    <br>
    <div class="panel panel-default">
        <div class="panel-body">
            User count: {{userCount}}
        </div>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>CN</th>
                <th>Given Name</th>
                <th>Surname</th>
                <th>brfkDisplayNameLocation</th>
                <th>Mobile</th>
                <th>Mail</th>
            </tr>
        </thead>
        <tbody *ngIf="isLoading">
            <tr>
                <td colspan="5">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                    </div>
                </td>
            </tr>
        </tbody>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.cn}}</td>
                <td>{{user.givenName}}</td>
                <td>{{user.sn}}</td>
                <td>{{user.brfkDisplayNameLocation}}</td>
                <td>{{user.mobile}}</td>
                <td>{{user.mail}}</td>
            </tr>
        </tbody>
    </table>
</section>
